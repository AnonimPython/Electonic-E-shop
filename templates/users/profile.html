{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<h2>Профиль пользователя {{ user.username }}</h2>
<p>Email: {{ user.email }}</p>
<p>Баланс: {{ user.balance }} руб.</p>

<h3>Пополнить баланс</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Пополнить</button>
</form>
{% endblock %}
